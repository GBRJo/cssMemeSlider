<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <div class="imgs">
                <img src="assets/slide1.png" alt="Slide 1" class="slider-image">
                <img src="assets/slide2.jpg" alt="Slide 2" class="slider-image">
                <img src="assets/slide3.jpg" alt="Slide 3" class="slider-image">
                <img src="assets/slide4.jpg" alt="Slide 4" class="slider-image">
            </div>
        </div>
        <div class="comment">
            <div class="slider-title">
                <p class="title">Немного осенней поэзии от шкя...</p>
            </div>
            <div class="slider-title">
                <p class="title">...ещё немного за маму...</p>
            </div>
            <div class="slider-title">
                <p class="title">...и за расслоение мозжечка...</p>
            </div>
            <div class="slider-title">
                <p class="title">...ну и за ступор мозговины</p>
            </div>
            <div class="slider-dots">
                <div class="slider-dot-box">
                    <div class="slider-dot"></div> 
                </div>
                <div class="slider-dot-box">
                    <div class="slider-dot"></div> 
                </div>
                <div class="slider-dot-box">
                    <div class="slider-dot"></div> 
                </div>
                <div class="slider-dot-box">
                    <div class="slider-dot"></div> 
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
